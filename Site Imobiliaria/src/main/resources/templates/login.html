<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
  <meta charset="UTF-8">
  <title>Login - Viva Imóveis</title>
</head>
<body>
<div th:replace="~{layout :: header}"></div> <!-- Incluindo o header do layout -->

<section class="hero">
  <div class="hero-box">
    <h1>Acesse sua Conta</h1>

    <!-- Formulário de Login -->
    <form th:action="@{/login}" method="post" class="login-form">
      <div class="form-group">
        <label for="username">
          <i class="fas fa-user"></i> Nome de Usuário:
        </label>
        <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
      </div>
      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i> Senha:
        </label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn-primary">Entrar</button>
    </form>

    <!-- Botão de Cadastro -->
    <a th:href="@{/cadastro}" class="btn-secondary">Cadastrar-se</a>
  </div>
</section>

<div th:replace="~{layout :: footer}"></div> <!-- Incluindo o footer -->
<div th:replace="~{layout :: script}"></div> <!-- Incluindo os scripts -->

<script src="js/index.js"></script>
</body>
</html>
