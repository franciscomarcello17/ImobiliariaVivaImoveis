<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imóveis à Venda - Viva Imóveis</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}"> <!-- Incluindo o layout.css para estilos globais -->
  <link rel="stylesheet" th:href="@{/css/alugar.css}"> <!-- Estilos específicos da página -->
  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
  <meta charset="UTF-8">
  <title>Imóveis à Venda - Viva Imóveis</title>
</head>
<body>

<div th:replace="~{layout :: header}"></div> <!-- Incluindo o header do layout -->

<section class="catalog-section">
  <h1 class="catalog-title">Imóveis à Venda</h1>
  <div class="catalog-grid">
    <!-- Loop sobre os imóveis -->
    <div th:each="imovel : ${imoveis}" class="property-card">
      <div class="property-image">
        <img th:src="@{'/imagesimoveis/' + ${imovel.imagem}}" alt="Imagem do imóvel">
      </div>
      <div class="property-info">
        <h3 th:text="${imovel.nome}"></h3>
        <p th:text="'Quartos: ' + ${imovel.quartos}"></p>
        <p th:text="'Banheiros: ' + ${imovel.banheiros}"></p>
        <p th:text="'Endereço: ' + ${imovel.endereco}"></p>
        <p th:text="'Preço: R$ ' + ${imovel.preco}"></p>
        <!-- Atualize o botão Ver Detalhes -->
        <a th:href="@{/imovel/detalhes/{id}(id=${imovel.id})}" class="btn-details">Ver Detalhes</a>
      </div>
    </div>
  </div>
</section>

<div th:replace="~{layout :: footer}"></div> <!-- Incluindo o footer do layout -->
<div th:replace="~{layout :: script}"></div> <!-- Incluindo o back-to-top -->

</body>
</html>
